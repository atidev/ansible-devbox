---
# defaults file for devbox
devbox_user: vagrant
devbox_group: vagrant

apt_update_cache: yes

apt_repos:
  - ppa:pi-rho/dev

apt_packages:
  - unzip
  - git
  - mercurial
  - python-pip
  - python-dev
  - python3
  - python3-dev
  - supervisor
  - vim
  - nginx
  - tmux
  - rsync
  - ngrok-client

pip_packages:
  - ansible
  - tox
  - nodeenv
  - devpi-web
  - devpi-server
  - httpie
  - ipython

devpi_cache_dir: /srv/devpi

devbox_nginx_port: 8888
devbox_nginx_root: /srv/www/
